<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="./form.css">
   <link rel="shortcut icon" href="./images/abhi.jpg" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/49f12d419d.js" crossorigin="anonymous"></script>
</head>
<body>
   <main>
  <form action="" >
       <section><i class="fa-solid fa-face-smile"></i></i></section>
     <label for="user"> User Name</label>
     <div id="seeuser">
     <i class="fa-solid fa-user-secret"></i>
     <input type="text" id="user" placeholder="Enter the user name">
    
     </div>
      <label for="pass"> Password</label>
      <div id="seepass">
    <i class="fa-solid fa-unlock"></i>
       <input type="password" id="pass" placeholder="Enter the password">
       </div>
       <input type="checkbox" id="check">Remember my password
       <div id="btn">
       <button id="b1">Login</button> 
       <button id="b2">Cancel</button>
       </div>
       <a href="https://www.facebook.com" target="_blank">Sign up for new account</a>
       <a href="#">Forgot password</a>
   </form>
   </main> 
</body>
</html>
